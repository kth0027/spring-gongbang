<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul li{
        list-style-type: none;
        display: inline;
        margin-left: 20px;
        }
        #qnabox{
        width: 96%;
        height: auto;
        display: flex;
        padding: 2%;
        margin-top: 20px;
        border-color: #e0e0e0;
        border-style: solid;
        border-width: 1px;
        border-radius: 7px;
        flex-direction: column;
        }



    </style>
    <link rel="stylesheet" th:href="@{/css/member/rome.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>



<div th:replace="header.html::header"></div>

<div class="container">
    <div class="row">
        <div class="">
            <a href="#">
                <button class="btn btn-warning">채널보기</button>
            </a>
            <button class="btn btn-warning">클래스 신청하기</button>
            <button class="btn btn-warning"   data-bs-target="#notemodal" data-bs-toggle="modal" >문의하기</button>
            <div class="modal fade" tabindex="-1" id="notemodal" data-bs-keyword="false" data-bs-backdrop="static">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content rounded-4 shadow">
                        <div class="modal-body p-4 text-center">
                            <h5 class="mb-0"> 문의하기 </h5>
                            <p class="mb-3" id="notemsg"> 공방 관련 정보를 문의하실 수 있습니다.</p>
                            <textarea class="form-control" row="10" id="noteContents"></textarea>
                        </div>
                        <div class="modal-footer flex-nowrap p-0">
                            <button th:onclick="notewrite([[${roomEntity.roomNo}]]);"  type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-right"><strong>문의합니다.</strong></button>
                            <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0" data-bs-dismiss="modal">나가기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-9">
            <div>
                <h1>메인이미지 넣을곳</h1>
                <img src="" alt="">
            </div>
            <div>
                <h3 th:text="${roomEntity.roomTitle}"></h3>
                <h4>간단한 내용</h4>
                <h5 th:text="${roomEntity.roomAddress}">장소</h5>
            </div>
            <ul>
                <a href="#classinfo">
                    <li>클래스 소개</li>
                </a>
                <a href="#curriculum">
                    <li>커리큘럼</li>
                </a>
                <a href="#teacherinfo">
                    <li>강사소개</li>
                </a>
                <a href="#position">
                    <li>위치</li>
                </a>
                <a href="#review">
                    <li>후기</li>
                </a>
                <a href="#qna">
                    <li>문의</li>
                </a>
            </ul>
            <hr>
            <div>
                <h3 id="classinfo">클래스 소개</h3>
                <div th:text="${roomEntity.roomContent}">
                </div>
                <hr>

                <h3 id="curriculum">커리큘럼</h3>
                <br><br>
                <br><br>
                <hr>
                <h3 id="teacherinfo">강사소개</h3>
                <br><br>
                <br><br>
                <hr>

                <h3 id="position">위치</h3>
                <h5>지도</h5>
                <br><br>
                <br><br>
                <hr>
            </div>

            <h3 id="review">후기 </h3>
            <div class="row">
                <div class="col-md-2">
                    사진
                </div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-4">아이디</div>
                        <div class="col-md-4">날짜</div>
                    </div>
                    <div class="row">
                        <div class="col-md-9">내용</div>
                    </div>
                </div>
            </div>
            <hr>

            <h3 id="qna">클래스 문의 </h3>
            <div class="row">
                <div class="col-md-2">
                    로고자리
                </div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-4">아이디</div>
                        <div class="col-md-4">날짜</div>
                    </div>
                    <div class="row">
                        <div class="col-md-9">내용</div>
                    </div>
                </div>
            </div>
            <hr>

            <div>
                <div id="qnabox">
                    <p>문의내용 작성</p>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id=""
                                  style="height: 100px; resize: none;"></textarea>
                        <label for="floatingTextarea">궁금하신 점을 작성해 주세요~</label>
                        <button type="button" class="btn btn-outline-secondary mt-3" style="border: solid 1px;"> 작성 완료
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">

            <!-- 달력 출력 -->
            <div style="width: 450px; height: 450px;">
                <table class="table">
                    <thead>
                    <tr>
                        <td>
                            <button type="button" value="<"></button>
                        </td>
                        <td colspan="3">연-월 선택</td>
                        <td>
                            <button type="button" value=">"></button>
                        </td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>일</td>
                        <td>월</td>
                        <td>화</td>
                        <td>수</td>
                        <td>목</td>
                        <td>금</td>
                        <td>토</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<div th:replace="footer.html :: footer"></div>
<script th:src = "@{/js/roomview.js}"></script>
<script th:src = "@{/js/nreply.js}"></script>
</body>
</html>
