<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="common.html::common"></div>
<div th:replace="header.html::header"></div>
<div class="container">
    <h3>내가 등록한 클래스</h3>
    <div class="row">
        <div class="nav justify-content-end mb-5">
            <a th:href="@{/member/calculate}"><button>정산 페이지</button></a>
        </div>

            <table class="table table-striped">
                <tr>
                    <th>대표사진</th>
                    <th>클래스명</th>
                    <th>클래스 개설일</th>
                    <th>승인상태</th>
                    <th>비고</th>
                </tr>
                <tr th:each="room : ${myroomlist}">
                    <td>
                        <img src="" alt="">
                    </td>
                    <td>
                        <a th:href="@{'/room/view/' + ${room.roomNo} }">
                            <span th:text="${room.roomTitle}"></span>
                        </a>

                    </td>
                    <td th:text="${room.createdDate}"></td>
                    <td th:text="${room.roomStatus}"></td>
                    <td>
                        <a th:href="@{'/room/update/' + ${room.roomNo} }"><button>내용 수정</button></a>
                        <button>삭제</button>
                    </td>
                </tr>
            </table>
    </div>
</div>
<div th:replace="footer.html::footer"></div>
</body>
</html>
