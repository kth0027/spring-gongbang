<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>개설중인 클래스 리스트</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div th:replace="common.html::common"></div>
<div th:replace="header.html::header"></div>

<div class="container">
    <h3>개설중인 클래스 리스트</h3>
    <div class="row">
        <div class="col-md-4" style="overflow-y: auto; height:650px;">
            <div th:each="room : ${roomEntities}" class="row"> <!-- 룸 1개당 반복문-->
                <div class="col-md-5">
                    <a th:href="@{'/room/view/' + ${room.roomNo} }"
                       class="logo d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <img th:src="@{'/roomImg/'+${room.roomImgEntities.get(0).roomImg}}" width="100%">
                    </a>
                </div>
                <div class="col-md-7">
                    <div th:text="${room.roomNo}"></div>
                    <div th:text="${room.roomTitle}"></div>
                    <div th:text="${room.roomCategory}"></div>
                    <div th:text="${room.roomDate}"></div>
                    <div th:text="${room.roomMax}"></div>
                    <div th:text="${room.roomStatus}"></div>
                    <div th:text="${#strings.listSplit(room.roomAddress,',')[0]}"></div>
                    <div>
                        <button th:onclick="roomnavy([[${room.roomNo}]])">길찾기</button>
                        <button style="display:none;" id="modalnavy1" data-target="#modalnavy"
                                data-toggle="modal"></button>
                    </div>
                </div>
                <br>
            </div>

        </div>
        <div class="col-md-8">
            <div id="map" style="width:100%;height:700px;"></div>
        </div>
    </div>
</div>


<div class="modal fade" id="modalnavy" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h2 class="fw-bold mb-0 text-center w-100">
                    <p class="text-center">찾아오는 길</p></h2>
                <input id="road" type="hidden">
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"
                        style="width:2rem;"></button>
                <!-- 닫기 버튼 -->
            </div>
            <div class="modal-body p-5 pt-0" id="modalnavy2">

                <div class="ft_area">
                    <div class="ft_select_wrap">
                        <div class="ft_select">
                            <select id="selectLevel">
                                <option value="0" selected="selected">교통최적+추천</option>
                                <option value="1">교통최적+무료우선</option>
                                <option value="2">교통최적+최소시간</option>
                                <option value="3">교통최적+초보</option>
                                <option value="4">교통최적+고속도로우선</option>
                                <option value="10">최단거리+유/무료</option>
                                <option value="12">이륜차도로우선</option>
                                <option value="19">교통최적+어린이보호구역 회피</option>
                            </select> <select id="year">
                            <option value="N" selected="selected">교통정보 표출 옵션</option>
                            <option value="Y">Y</option>
                            <option value="N">N</option>
                        </select>
                            <button id="btn_select">길찾기</button>
                        </div>
                    </div>
                    <br>
                    <div class="map_act_btn_wrap clear_box"></div>
                    <div class="clear"></div>
                </div>
                <div id="map_wrap" class="map_wrap">
                    <div id="map_div"></div>
                </div>
                <br>
                <div class="map_act_btn_wrap clear_box"></div>
                <p id="result"></p>

            </div>
        </div>
    </div>
</div>
