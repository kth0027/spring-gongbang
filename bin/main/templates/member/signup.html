<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/signup.css}" rel="stylesheet">
    <!-- 미디어 쿼리 -->
    <style type="text/css">
        body {
            border: solid 1px #000;
        }
        /*
                        768px 이하 (모바일폰)
                        768px 이상 너비부터 olive>yellow
                        992px 이상 너비부터 yellow -> lime
                        1200px 이상 너비부터 lime -> orange
                    */
        /* xs col- */
        
        @media screen and (max-width: 767px) {
            body {
                background-color: cyan;
            }
            .formbox {}
        }
        /* sm col-sm- */
        
        @media screen and (min-width: 768px) {
            body {
                background-color: yellow;
            }
        }
        /* md */
        
        @media screen and (min-width: 992px) {
            body {
                background-color: lime;
            }
        }
        /* lg */
        
        @media screen and (min-width: 1200px) {
            body {
                background-color: orange;
            }
        }
    </style>


</head>

<body>
    <div th:replace="common.html :: common"></div>
    <div th:replace="header.html :: header"></div>

    <script th:src="@{/js/signup.js}"></script>

    <div id="wrap">
        <div class="container d-flex align-items-center justify-content-center">
            <div class="formbox col-10 col-sm-8 sm-offet-2 outline">
                <form class="p-2 outlineinner p-5" method="post" th:action="@{/member/signupcontroller}">
                    <h3 style="color: #374b73; font-weight: bold;">공방 :: 회원가입</h3>
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control rounded-4" id="memberEmail" name="memberEmail" placeholder="이메일">
                        <label for="floatingInput" id="emailcheck">이메일</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control rounded-4" id="memberId" name="memberId" placeholder="아이디">
                        <label for="floatingInput" id="idcheck">아이디</label>
                    </div>

                    <div class="form-floating mb-1">
                        <input type="password" class="form-control rounded-4" id="memberPassword" name="memberPassword" placeholder="비밀번호">
                        <label for="floatingInput" id="passwordcheck">비밀번호</label>
                    </div>

                    <div class="form-floating mb-1">
                        <input type="password" class="form-control rounded-4" id="memberPasswordConfirm" name="memberPasswordConfirm" placeholder="비밀번호확인">
                        <label for="floatingInput">비밀번호확인</label>
                    </div>

                    <div class="form-floating mb-1">
                        <input type="text" class="form-control rounded-4" id="memberName" name="memberName" placeholder="이름">
                        <label for="floatingInput" id="namecheck">이름</label>
                    </div>

                    <div class="form-floating mb-1">
                        <input type="text" class="form-control rounded-4" id="memberPhone" name="memberPhone" placeholder="연락처">
                        <label for="floatingInput" id="phonecheck">연락처</label>
                    </div>

                    <div class=" my-2 text-left">
                        <label for="">성별 : </label>
                        <input type="radio" name="memberGender" id="msex1" value="남" checked="checked">남자
                        <input type="radio" name="memberGender" id="msex2" value="여">여자
                    </div>

                    <div><input type="checkbox" class="m-3" name="signupsign"> * <span class="text-success fw-bold"><u>이용약관</u></span>에 동의 합니다 . *
                    </div>

                    <div><input type="checkbox" class="m-3" name="infosign"> * <span class="text-success fw-bold"><u>개인정보수집·이용</u></span>에 동의합니다. *
                    </div>


                    <div class="col-4 offset-4">
                        <input id="formsubmit" type="button" class="form-control mt-2" value="회원가입">
                    </div>
                    <hr>
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <p class="align-self-start"><label for="">SNS계정으로 시작하기</label></p>

                                    로그인</a>
                            </button>
                        </div>

                    </div>


                </form>
            </div>


        </div>
