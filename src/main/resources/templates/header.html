<!DOCTYPE html>
<html lang="en" th:fragment="header" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- 반응형 웹을 위한 미디어쿼리 선언부 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>헤더 페이지</title>
    <!-- header css 가져오기 -->
    <link th:href="@{/css/header.css}" rel="stylesheet">
</head>
<body>

<!-- 로그인 스크립트는 사용하지 않습니다. -->
<!-- OAuth 를 사용하기 때문에 비밀번호 encode, decode, login, logout 처리를 위임합니다. -->
<!-- SecurityConfig, OauthDto, OauthService 를 참고하세요 -->
<!--<script th:src="@{/js/login.js}"></script>-->

<div id="wrap" class="border border-primary" style="width:100vw">
    <!-- 헤더메뉴 -->
    <header class="p-3" style="background-color: #fff1ed;">
        <div class="container">
            <div class="row d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <div class="col-1 d-flex justify-content-center">
                    <a href="/" class="logo d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <img th:src="@{/img/logo/logo.png}" alt="logo">
                    </a>
                </div>
                <div class="col-8">
                    <div class="row d-flex justify-content-between align-items-center"
                         style="padding: 0px; margin: 0px;">
                        <div class="col-12 col-sm-6 col-md-7 opensearchbox">
                            <!--
                        1. '검색' 버튼을 클릭하면 검색할 수 있는 <div> 가 보입니다.
                        -->
                            <button id="opensearch" type="button" class="opensearch btn">
                                <i class="fa-solid fa-magnifying-glass mx-1"></i>주변의 다양한 클래스를 검색해보세요!!
                            </button>
                        </div>
                        <!--
                    1. '클래스 개설'은 로그인 해야만 보이게 제한을 걸어둡니다.
                    -->
                        <div sec:authorize="isAuthenticated()" class="col-12 col-sm-6 col-md-5">
                            <a th:href="@{/room/register}">
                                <!-- 02-17 강사소개 null이면 강사소개 작성 페이지로 이동 조지훈 -->
                                <button class="classregistbtn" type="button"
                                        th:onclick="channelcheck([[${session.logindto.memberNo}]]);">
                                    클래스 개설
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="justify-content-center navbtn">
                        <button th:if="${session.logindto == null}" type="button" class="btn me-2 openlogin my-1"
                                data-bs-target="#modallogin" data-bs-toggle="modal">로그인
                        </button>
                        <a class="my-1" th:if="${session.logindto == null}" th:href="@{/member/signup}">
                            <button type="button" class="btn" data-target="#modalsignup" data-toggle="modal">
                                회원가입
                            </button>
                        </a>
                        <div sec:authorize="isAuthenticated()" th:if="${session.logindto != null}"
                             class="flex-shrink-0 dropdown">
                            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle"
                               id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                                <!-- 기본 프로필 이미지 -->
                                <img src="/img/default-profile-photo.png" alt="mdo" width="32" height="32"
                                     class="rounded-circle">
                            </a>
                            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                                <li>
                                    <a sec:authorize="hasRole('MEMBER')" class="nav-link"
                                       th:if="${session.logindto != null }" th:href="@{/member/info}"
                                       style="text-decoration: none;">
                                        <svg class="MuiSvgIcon-root MuiSvgIcon-colorPrimary" focusable="false"
                                             viewBox="0 0 24 24" aria-hidden="true" style="margin-right: 8px;">
                                            <circle cx="15.5" cy="9.5" r="1.5"></circle>
                                            <circle cx="8.5" cy="9.5" r="1.5"></circle>
                                            <path
                                                    d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm4.41-6.11c-.35-.22-.82-.11-1.03.24-.74 1.17-2 1.87-3.38 1.87s-2.64-.7-3.38-1.88c-.22-.35-.68-.46-1.03-.24-.35.22-.46.68-.24 1.03C8.37 16.54 10.1 17.5 12 17.5s3.63-.97 4.65-2.58c.22-.35.11-.81-.24-1.03z">
                                            </path>
                                        </svg>
                                        마이페이지
                                    </a>
                                </li>

                                <li class="d-flex align-items-center"><i class="fa-solid fa-gear"></i>
                                    <a sec:authorize="hasRole('ADMIN')" class="nav-link"
                                       th:href="@{/admin/adminlist}">관리리스트 </a>
                                </li>
                                <li>
                                    <a sec:authorize="hasRole('MEMBER')" class="nav-link"
                                       th:href="@{/member/reservationListController}">
                                        <svg class="MuiSvgIcon-root MuiSvgIcon-colorPrimary" focusable="false"
                                             viewBox="0 0 24 24" aria-hidden="true" style="margin-right: 8px;">
                                            <path
                                                    d="M15.55 13c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.37-.66-.11-1.48-.87-1.48H5.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l1.1-2h7.45zM6.16 6h12.15l-2.76 5H8.53L6.16 6zM7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z">
                                            </path>
                                        </svg>
                                        예약내역
                                    </a>
                                </li>

                                <li>
                                    <a sec:authorize="hasRole('MEMBER')" class="nav-link"
                                       th:href="@{/member/myclass}">
                                        <svg class="MuiSvgIcon-root MuiSvgIcon-colorPrimary" focusable="false"
                                             viewBox="0 0 24 24" aria-hidden="true" style="margin-right: 8px;">
                                            <path
                                                    d="M21.9 8.89l-1.05-4.37c-.22-.9-1-1.52-1.91-1.52H5.05c-.9 0-1.69.63-1.9 1.52L2.1 8.89c-.24 1.02-.02 2.06.62 2.88.08.11.19.19.28.29V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-6.94c.09-.09.2-.18.28-.28.64-.82.87-1.87.62-2.89zm-2.99-3.9l1.05 4.37c.1.42.01.84-.25 1.17-.14.18-.44.47-.94.47-.61 0-1.14-.49-1.21-1.14L16.98 5l1.93-.01zM13 5h1.96l.54 4.52c.05.39-.07.78-.33 1.07-.22.26-.54.41-.95.41-.67 0-1.22-.59-1.22-1.31V5zM8.49 9.52L9.04 5H11v4.69c0 .72-.55 1.31-1.29 1.31-.34 0-.65-.15-.89-.41-.25-.29-.37-.68-.33-1.07zm-4.45-.16L5.05 5h1.97l-.58 4.86c-.08.65-.6 1.14-1.21 1.14-.49 0-.8-.29-.93-.47-.27-.32-.36-.75-.26-1.17zM5 19v-6.03c.08.01.15.03.23.03.87 0 1.66-.36 2.24-.95.6.6 1.4.95 2.31.95.87 0 1.65-.36 2.23-.93.59.57 1.39.93 2.29.93.84 0 1.64-.35 2.24-.95.58.59 1.37.95 2.24.95.08 0 .15-.02.23-.03V19H5z">
                                            </path>
                                        </svg>
                                        내가등록한클래스
                                    </a>
                                </li>

                                <li class="point">
                                    <a sec:authorize="hasRole('MEMBER')" class="dropdown-item"
                                       th:href="@{/member/member_payment}">
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                             xmlns:xlink="http://www.w3.org/1999/xlink"
                                             enable-background="new 0 0 24 24" height="24px" id="Layer_1" version="1.1"
                                             viewBox="0 0 24 24" width="24px" xml:space="preserve"><g><rect height="1.4" width="2.2" x="10.9" y="8.9"/><path
                                                d="M19.7,0.5H4.3c-2.1,0-3.8,1.7-3.8,3.8v15.4c0,2.1,1.7,3.8,3.8,3.8h15.4c2.1,0,3.8-1.7,3.8-3.8V4.3   C23.5,2.2,21.8,0.5,19.7,0.5z M17.2,13.8c0,0.3-0.2,0.5-0.5,0.5h-5.8v4.4c0,0.3-0.2,0.5-0.5,0.5H7.3c-0.3,0-0.5-0.2-0.5-0.5V5.3   c0-0.3,0.2-0.5,0.5-0.5h9.3c0.3,0,0.5,0.2,0.5,0.5V13.8z"/></g></svg>
                                        포인트충전
                                    </a>
                                </li>

                                <li sec:authorize="hasRole('MEMBER')" class="d-flex align-items-center">
                                    <i class="fa-solid fa-q"></i>
                                    <a class="nav-link" th:href="@{/member/msg}"
                                       th:if="${ session.nreadcount==null }" th:text="${'Q&A(0)'}">
                                    </a>
                                </li>

                                <li class="d-flex align-items-center">
                                    <i class="fa-solid fa-q"></i>
                                    <a sec:authorize="hasRole('MEMBER')" class="nav-link" th:href="@{/member/msg}"
                                       th:if="!${ session.nreadcount==null}"
                                       th:text="${'Q&A ('+session.nreadcount+')'}">
                                    </a>
                                </li>

                                <li>
                                    <a sec:authorize="hasRole('MEMBER')" class="nav-link" th:href="@{/community/list}">
                                        커뮤니티
                                    </a>
                                </li>

                                <li>
                                    <hr class="dropdown-divider">
                                </li>

                                <li>
                                    <a sec:authorize="isAuthenticated()" class="nav-link"
                                       th:if="${session.logindto != null }" th:href="@{/member/logout}"
                                       style="text-decoration: none;">
                                        <svg class="MuiSvgIcon-root MuiSvgIcon-colorPrimary" focusable="false"
                                             viewBox="0 0 24 24" aria-hidden="true" style="margin-right: 8px;">
                                            <path
                                                    d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z">
                                            </path>
                                        </svg>
                                        로그아웃
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 헤더에 '검색' 버튼 클릭하면 검색창을 띄운다.  -->
        <div id="togglesearch" class="togglesearch border">
            <div class="row border togglesearchinner d-flex justify-content-center">
                <!-- 검색창 -->
                <form class="w-75 my-3" th:action="@{/room/list}" method="get">
                    <div class="container">
                        <div class="searchtext">
                            <div class="col-md-2 p-1 m-1">
                                <label for="" class="text-dark">검색어</label>
                            </div>
                            <div class="col-md-6 p-1 m-1">
                                <input class="form-control form-control-dark" name="roomSearch" type="search"
                                       placeholder="검색어를 입력하세요! " aria-label="Search">
                            </div>
                        </div>
                        <!-- 드롭다운 셀렉 -->
                        <div class="dropdownmenu">
                            <ul class="list-unstyled ps-0">
                                <li class="mb-1 d-flex">
                                    <div class="col-md-2 p-1 m-1">
                                        <div>
                                            <button class="regionbtn btn btn-toggle align-items-center collapsed"
                                                    data-bs-toggle="collapse" data-bs-target="#home-collapse"
                                                    aria-expanded="false" type="button" style="">
                                                지역
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-3 p-1 m-1">
                                        <div class="collapse" id="home-collapse" style="display: block;">
                                            <select name="classLocal" id="classLocal"
                                                    class="form-select form-select-lg">
                                                <option value="" selected>지역선택</option>
                                                <option value="서울">서울</option>
                                                <option value="경기">경기</option>
                                                <option value="인천">인천</option>
                                                <option value="부산">부산</option>
                                                <option value="대구">대구</option>
                                            </select>
                                        </div>
                                    </div>
                                </li>
                                <li class="mb-1 d-flex">
                                    <div class="col-md-2 p-1 m-1">
                                        <div>
                                            <button class="categorybtn btn align-items-center collapsed"
                                                    data-bs-toggle="collapse" data-bs-target="#dashboard-collapse"
                                                    aria-expanded="false" type="button" style="">
                                                카테고리
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-3 p-1 m-1">
                                        <div class="collapse" id="dashboard-collapse" style="display: block;">
                                            <select name="classCategory" id="classCategory"
                                                    class="form-select form-select-lg">
                                                <option value="" selected>카테고리선택</option>
                                                <option value="핸드메이드">핸드메이드</option>
                                                <option value="쿠킹">쿠킹</option>
                                                <option value="플라워">플라워</option>
                                                <option value="드로잉">드로잉</option>
                                                <option value="음악">음악</option>
                                                <option value="요가/필라테스">필라테스</option>
                                                <option value="스포츠">스포츠</option>
                                                <option value="뷰티">뷰티</option>
                                                <option value="애완동물">애완동물</option>
                                                <option value="체험">체험</option>
                                                <option value="자기계발">자기계발</option>
                                            </select>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!-- 검색 -->
                        <div id="search" class="search d-flex justify-content-between">
                            <input type="submit" class="col-6 offset-2 btn searchbtn " value="클래스검색">
                            <input type="text" class="col-1 closesearch btn " value="닫기">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 로그인 모달 -->
        <div class="modal fade" id="modallogin" data-bs-keyboard="false" data-bs-backdrop="static" tabindex="-1"
             role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-5 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h2 class="fw-bold mb-0 text-center w-100">
                            <img th:src="@{/img/logo/logo.png}" alt="logo" style="width:50%">
                            <p class="text-center">로그인</p>
                        </h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                                style="width:2rem;"></button>
                        <!-- 닫기 버튼 -->
                    </div>
                    <form action="loginController" method="post">
                        <div class="modal-body p-5 pt-0">
                            <div>
                                <label for="memberId">아이디</label>
                                <input onchange="loginCheck();" name="memberId" type="text"
                                       class="form-control rounded-4" id="memberId"
                                       placeholder="아이디">
                                <div id="loginIdCheck">아이디를 입력해주세요</div>
                            </div>
                            <div>
                                <label for="memberPassword">비밀번호</label>
                                <input onchange="loginCheck();" name="memberPassword" type="password"
                                       class="form-control rounded-4"
                                       id="memberPassword" placeholder="비밀번호">
                                <div id="loginPasswordCheck">비밀번호를 입력해주세요</div>
                            </div>
                            <div id="loginfailmsg" class="text-danger text-center m-2"></div> <!-- 로그인 실패시 메시지 -->
                            <!-- 로그인 버튼 -->
                            <input type="submit" class="w-100 mb-2 btn btn-lg rounded-4 btn-primary openlogin"
                                   value="로그인" id="loginBtn">
                            <div><a id="switchlogin" class="" th:href="@{/member/signup}">아직 회원이 아니신가요? 회원가입</a>
                            </div>
                            <a id="findbtn">
                                <small class="text-muted px-2 btn" th:if="${session.logindto == null}"
                                       data-bs-target="#modalsearch" data-bs-toggle="modal">회원정보찾기</small></a>

                            <hr class="my-4 ">
                            <h2 class="fs-5 fw-bold mb-3 "> SNS 연동 로그인</h2>
                            <!-- ouath2 -->
                            <div class="d-flex justify-content-center ">
                                <button class="googlesignup w-75 py-2 mx-1 mb-2 btn-outline-dark rounded-4 "
                                        type="submit"><a class="text-dark text-decoration-none"
                                                         href="/oauth2/authorization/google "> 구글 로그인</a>
                                </button>
                                <button class="naversignup w-75 py-2 mx-1 mb-2 btn-outline-primary rounded-4 "
                                        type="submit"><a class="text-dark text-decoration-none"
                                                         href="/oauth2/authorization/naver "> 네이버 로그인</a>
                                </button>
                                <button class="kakaosignup w-75 py-2 mx-1 mb-2 btn-outline-secondary rounded-4 "
                                        type="submit"><a class="text-dark text-decoration-none"
                                                         href="/oauth2/authorization/kakao "> 카카오 로그인</a>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- 로그인 모달종료 -->

        <!-- 회원정보 찾기 모달 -->
        <div class="modal " id="modalsearch" data-bs-keyboard="false" data-bs-backdrop="static" tabindex="-1"
             role="dialog"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-5 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h2 class="fw-bold mb-0 text-center w-100">
                            <img th:src="@{/img/logo/logo.png}" alt="logo" style="width:50%">
                            <p class="text-center">회원정보찾기</p>
                        </h2>
                    </div>
                    <div class="modal-body p-5 pt-0 d-flex justify-content-center align-items-center"
                         style="height:100%;">
                        <!-- 아이디찾기  -->
                        <div class="col-md-6 searchinfo">
                            이름 : <input type="text" name="memberName" id="memberName"> <br>
                            핸드폰번호 : <input type="text" name="memberPhone" id="memberPhone"><br>
                            <button onclick="findMyIdController();" type="button" value="이메일 찾기">아이디찾기</button>
                            <br>
                            <div id="findMyIdResult"></div>
                        </div>
                        <!-- 패스워드찾기 -->
                        <div class="col-md-6 searchinfo">
                            이메일 : <input type="text" name="memberEmail"> <br>
                            핸드폰번호 : <input type="text" name="memberPhone"> <br>
                            <button onclick="findMyPassword();" type="button" value="비밀번호 찾기">비밀번호 찾기</button>
                            <br>
                            <div id="findMyPasswordResult"></div>
                        </div>
                    </div>
                    <!-- 닫기 버튼 -->
                    <div class="d-flex justify-content-center mb-3">
                        <button type="button" class="btn-danger" data-bs-dismiss="modal" aria-label=""
                                style="width:3rem;">닫기
                        </button>
                    </div>

                </div>
            </div>
        </div>
        <!-- 회원정보 찾기 종료 -->
    </header>
</div>
<!-- 헤더메뉴 END -->

<!-- 02-17 강사소개 ajax 조지훈 -->
<script th:src="@{/js/header.js}"></script>
<script>
        /* 검색칸 팝업 */
        $(document).ready(function () {

            // 처음 로그인 화면 진입 시, 로그인 버튼을 막아둡니다.
            // 아이디와 비밀번호를 입력해야만 넘어갈 수 있습니다.
            $("#loginBtn").attr("disabled", true);

            $("#togglesearch ").hide();
            $("#opensearch ").click(function () {
                $("#togglesearch ").fadeIn();
            });
            $(".closesearch ").click(function () {
                $("#togglesearch ").hide();
            });
        });

</script>

<script>
    function findMyIdController() {
        var memberName = $("#memberName").val();
        var memberPhone = $("#memberPhone").val();
        $.ajax({
            url: "/member/findMyId",
            data: { "memberName": memberName, "memberPhone": memberPhone },
            success: function (data) {
                    $("#findMyIdResult").html(data);
                }
        });
    }

</script>
</body>

</html>
