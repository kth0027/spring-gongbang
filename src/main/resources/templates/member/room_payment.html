<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/member/payment.css}">
</head>
<body>
<div th:replace="common.html::common"></div>
<div th:replace="header.html::header"></div>

<!--
@Author : 김정진
@Date : 2022-02-16
@Params :
    1. info : RoomPaymentDto
        1. roomDate -> 클래스 개설 날짜 (YYYY-MM-DD)
        2. roomTime -> 클래스 시간 (HH, HH)
        3. person -> 클래스 신청한 인원 수
        4. price -> 총 지불해야하는 금액
    2. member -> 결제 시도하는 회원 엔티티
    3. room -> 결제 대상인 클래스 엔티티
-->

<form th:action="@{/member/memberPay}" method="post">

    <input type="hidden" th:value="${room.roomNo}" name="roomNo">
    <input type="hidden" th:value="${info.roomTime}" name="roomTime">
    <input type="hidden" th:value="${info.roomDate}" name="roomDate">
    <input type="hidden" th:value="${info.person}" name="person">
    <input type="hidden" th:value="${info.price}" name="price">

    <div class="container" style="margin-top: 5.0rem;">
        <div class="row">
            <div class="col-md-6 member-payment-class-info">
                <div class="payment-header">클래스 티켓 정보</div>
                <div class="payment-left-wrapper">

                    <div class="left-item">
                        <!-- 대표 이미지 1장 출력 -->
                        <img src="" alt="">
                    </div>

                    <div class="left-item">
                        <div style="font-size: 1.0rem;">클래스 이름</div>
                        <div th:text="${room.roomTitle}" style="color: gray;"></div>
                    </div>

                    <div class="left-item">
                        <div style="font-size: 1.0rem;">일시</div>
                        <div th:text="${info.roomDate}" style="color: gray;"></div>
                    </div>

                    <div class="left-item">
                        <div style="font-size: 1.0rem;">클래스 주소</div>
                        <div th:text="${#strings.arraySplit(room.roomAddress, ',')[0]}" style="color: gray;">장소</div>
                    </div>

                    <div class="left-item">
                        <div style="font-size: 1.0rem;">연락처 입력</div>
                        <input type="text" value="010-" id="phone-btn" name="phoneNumber"
                               placeholder="연락가능한 번호를 입력해주세요">
                    </div>

                </div>
            </div>
            <div class="col-md-6 member-payment-price">
                <div class="payment-header">결제 정보</div>
                <div>
                    <div class="payment-right-wrapper">
                        <div class="payment-title-1 payment-person">
                            <div>선택한 인원 수</div>
                            <div th:text="${info.person}"></div>
                        </div>
                        <div class="payment-title-1 payment-billing d-flex justify-content-end">
                            <div>
                                <div id="price-per-person">
                                    <div>1명 당 가격</div>
                                    <div th:text="${room.roomPrice}"></div>
                                </div>
                                <div>X</div>
                                <div id="selected-number">
                                    <div>선택한 인원 수</div>
                                    <div th:text="${info.person}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="payment-title-2 payment-final-price d-flex justify-content-end">
                        <div>총 결제하실 금액 :</div>
                        <div th:text="${info.price}" id="final-price" style="font-size: 1.0rem;"></div>
                    </div>
                    <!-- 드롭 다운 -->
                    <div class="info-section">
                        <div>취소 및 환불 안내</div>
                        <div>드롭 다운 작성하세요</div>
                    </div>
                    <!-- 드롭 다운 -->
                    <div class="info-section">
                        <div>결제 안내(포인트 차감)</div>
                        <div>드롭 다운 작성하세요</div>
                    </div>
                    <div class="payment-confirm">
                        <div>포인트 차감 시키며 결제 완료하기</div>
                        <input id="confirm-btn" type="submit" value="결제하기" style="width: 100%;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

</body>
</html>
