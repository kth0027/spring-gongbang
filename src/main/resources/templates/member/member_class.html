<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="common.html::common"></div>
<div th:replace="header.html::header"></div>
<div class="container">
    <h3>내가 등록한 클래스</h3>
    <div class="row">
        <div class="nav justify-content-end mb-5">
            <a th:href="@{/member/calculate}">
                <button>정산 페이지</button>
            </a>
        </div>
        <table class="table table-striped">
            <tr>
                <th>대표사진</th>
                <th>클래스명</th>
                <th>클래스 개설일</th>
                <th>승인상태</th>
                <th>비고</th>
            </tr>
            <tr th:each="room : ${roomDtos}">
                <!-- 클래스 이미지 출력-->
                <td style="width:30%;">
                    <img th:src="@{ '/roomimg/'+${room.roomImgEntities.get(0).roomImg} }" alt="" class="img-fluid">
                </td>
                <!-- 클래스 타이틀 출력-->
                <td style="width:25%;">
                    <a th:href="@{'/room/view/'+${room.roomNo}}">
                        <span th:text="${room.roomTitle}"></span>
                    </a>
                </td>
                <!-- 클래스 개설일 출력 -->
                <!--
                여기서 클래스 개설일은 강좌가 실제로 열리는 날 X
                사용자가 처음으로 강좌를 개설한 날짜
                -->
                <td style="width:10%;" th:text="${#strings.arraySplit(room.createdDate, 'T')[0]}"></td>
                <!-- 강좌 승인 상태 -->
                <td style="width:10%;" th:text="${room.roomStatus}"></td>
                <!-- 버튼 클러스터-->
                <td style="width:25%;">
                    <a th:href="@{'/room/timeSelectPage/'+${room.roomNo}}">
                        <button type="button" class="btn btn-outline-dark">강의등록</button>
                    </a>
                    <a th:href="@{'/room/update/' + ${room.roomNo} }">
                        <button type="button" class="btn btn-outline-dark">내용 수정</button>
                    </a>
                    <button type="button" class="btn btn-outline-danger">삭제</button>
                </td>
            </tr>
        </table>
    </div>
</div>
<div th:replace="footer.html::footer"></div>
</body>
</html>
