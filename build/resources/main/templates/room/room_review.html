<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="common.html::common"></div>
<div th:replace="header.html::header"></div>
<div class="container">
    <div class="row">
        <form action="/reply/writecontroller" method="post" enctype="multipart/form-data">
            <h3>후기 작성 페이지</h3>
            <div class="form-floating">
               <input type="hidden" id="roomNo" name="roomNo" th:value="${roomNo}">
                <textarea class="form-control" placeholder="Leave a comment here" id="replyContent" name="replyContent"
                          style="height: 100px; resize: none;"></textarea>
                <label for="floatingTextarea">수강 후기를 작성해 주세요~</label>
                <input type="file" multiple="multiple" name="file" id="file">

                <input type="submit" class="btn btn-primary" value="작성">
            </div>
        </form>
    </div>
</div>

</body>
</html>
