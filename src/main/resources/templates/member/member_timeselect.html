<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/calendar.css}">
</head>
<body>
<div th:replace="common.html::common"></div>
<div th:replace="header.html::header"></div>

<!--
@Author : 김정진
@Date : 2022-02-03
@Content :
    1. 본인이 등록한 클래스 상세
    2. 캘린더를 선택해서 날짜를 선택
    3. 시간을 선택해서 시작 시간, 종료 시간 등록
    4.
-->

<form th:action="@{/room/timeSelectController}" method="get" onsubmit="return inputCheck()">
    <input type="hidden" th:value="${room.roomNo}" name="roomNo">
    <div class="container">
        <div class="row">
            <div class="col-md-7" style="box-shadow: 5px 5px 5px #cccccc;">
                <!-- 이미지 출력 -->
                <div class="row m-1 p-3">
                    <div class="col-6">
                        <img th:src="@{'/roomimg/' + ${room.roomImgEntities.get(0).roomImg}}" class="img-fluid"
                             style="width: 100%;">
                    </div>
                    <div class="col-6" style="margin-top : 25px;">
                        <ul class="list-group">
                            <li class="list-group-item" th:text="${room.roomNo}" style="display: none;"></li>
                            <li class="list-group-item" th:text="${room.roomTitle}"></li>
                            <li class="list-group-item" th:text="${room.roomContent}"></li>
                            <li class="list-group-item" th:text="${room.roomAddress}"></li>
                            <li class="list-group-item" th:text="${room.roomMax}"></li>
                            <li class="list-group-item" th:text="${room.roomCategory}"></li>
                        </ul>
                    </div>
                </div>

            </div>





            <div class="col-md-5">
                <!--
                1. 캘린더 출력
                2. 클릭 이벤트 발생 시 날짜 데이터 전달
                3.
                -->
                <div style="width: 450px; height: 550px; box-shadow: 5px 5px 5px #cccccc;">
                    <div class="sec_cal">
                        <div class="cal_nav">
                            <a href="javascript:;" class="nav-btn go-prev">prev</a>
                            <div class="year-month"></div>
                            <a href="javascript:;" class="nav-btn go-next">next</a>
                        </div>
                        <div class="cal_wrap">
                            <div class="days">
                                <div class="day">MON</div>
                                <div class="day">TUE</div>
                                <div class="day">WED</div>
                                <div class="day">THU</div>
                                <div class="day">FRI</div>
                                <div class="day">SAT</div>
                                <div class="day">SUN</div>
                            </div>
                            <div class="dates"></div>
                        </div>
                    </div>
                </div>
                <!--
                1. 시간 선택
                -->
                <div class="time-select-wrapper" style="margin-top: 25px;">
                    <!-- 캘린더에서 선택한 날짜를 input 안에 집어넣습니다 -->
                    <div>
                        <label for="selectedDate">선택된 날짜</label>
                        <input type="text" id="selectedDate" class="form-control" disabled>
                        <input type="hidden" id="roomDate" name="roomDate" class="form-control">
                        <span id="dateMsg"></span>
                    </div>

                    <div class="mb-3">
                        <label for="beginTime">시작 시간 선택</label>
                        <select onchange="inputCheck();" name="beginTime" id="beginTime"
                                class="form-select form-select-lg">
                            <option value="-1">시간선택</option>
                            <option th:each="number : ${#numbers.sequence(9,23,1)}" th:value="${number}"
                                    th:text="${number}+'시'"></option>
                        </select>
                        <span id="beginTimeMsg"></span>
                    </div>
                    <div class="mb-3">
                        <label for="endTime">끝나는 시간 선택</label>
                        <select onchange="inputCheck();" name="endTime" id="endTime" class="form-select form-select-lg">
                            <option value="-1">시간선택</option>
                            <option th:each="number : ${#numbers.sequence(9,23,1)}" th:value="${number}"
                                    th:text="${number}+'시'"></option>
                        </select>
                        <span id="endTimeMsg"></span>
                    </div>
                </div>
                <div class="">
                    <input type="submit" class="btn btn-secondary" value="클래스 시간 등록">
                </div>
            </div>
        </div>
    </div>
</form>

<script th:src="@{/js/calendar.js}"></script>
<script th:src="@{/js/timeselect.js}"></script>


</body>
</html>
