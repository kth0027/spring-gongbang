<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="common.html::common"></div>
<div th:replace="header.html::header"></div>

<!-- 회원탈퇴 스크립트-->
<script th:src="@{/js/mdelete.js}"></script>

<div id="wrap">
    <div class="container">
        <div class="row d-flex">
            <div class="col-3 d-flex flex-column flex-shrink-0 p-3 bg-light">
                <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <img class="mx-3" th:src="@{/img/logo/logo.png}" alt="logo" style="width:5rem;">
                    <span class="fs-4">나의정보</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#home"></use>
                            </svg>
                            회원정보
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-dark">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#speedometer2"></use>
                            </svg>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-dark">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#table"></use>
                            </svg>
                            Orders
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-dark">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#grid"></use>
                            </svg>
                            Products
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-dark">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#people-circle"></use>
                            </svg>
                            Customers
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-dark" data-toggle="modal" data-target="#modalmdelete">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#people-circle"></use>
                            </svg>
                            회원탈퇴하기
                        </a>
                    </li>


                </ul>
                <hr>
            </div>

            <div class="col-9 p-5">
                <div class="h3">회원 정보</div>
                <div class="row">
                    <table class="table">
                        <tr>
                            <td>이메일</td>
                            <td th:text="${memberDto.getMemberEmail}"></td>
                        </tr>
                        <tr>
                            <td>이름</td>
                            <td th:text="${memberDto.getMemberName}"></td>
                        </tr>

                        <tr>
                            <td>회원등급</td>
                            <td>서비스준비중</td>
                        </tr>
                        <tr>
                            <td>연락처</td>
                            <td th:text="${memberDto.getMemberPhone}"></td>
                        </tr>
                        <tr>
                            <td>포인트</td>
                            <td th:text="${memberDto.getMemberPoint}"></td>
                        </tr>
                        <tr>
                            <td>성별</td>
                            <td th:text="${memberDto.getMemberGender}"></td>
                        </tr>
                        <tr>
                            <td>가입날짜</td>
                            <td th:text="${memberDto.getCreatedDate}"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- 모달 -->
            <div class="modal fade" tabindex="-1" id="modalmdelete" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog" role="document">
                    <div class="modal-content rounded-4 shadow">
                        <div class="modal-body p-4 text-center">
                            <h5 class="mb-0"> 회원탈퇴 </h5>
                            <p class="mb-3" id="deletemsg"> 회원탈퇴시 포인트 사라집니다. 환불불가 !!! </p>
                            <input type="password" placeholder="비밀번호 확인" class="form-control" id="passwordconfirm">
                        </div>
                        <div class="modal-footer flex-nowrap p-0">
                            <button type="button"
                                    class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-right"
                                    onclick="mdelete()"><strong> 탈퇴 합니다.</strong></button>
                            <button type="button"
                                    class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0"
                                    data-dismiss="modal"> 탈퇴 취소합니다.
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
