<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<div th:replace="common.html::common"></div>
<div th:replace="header.html::header"></div>

<div class="container">
    <h1>포인트 충전소</h1>
    <div>
        <span th:text="${'회원아이디 : ' + memberDto.memberId}" id ="memberId"></span><br>
        <span th:text="${'회원등급 : ' + memberDto.memberGrade}" id ="memberGrade"></span><br>
        <span th:text="${'회원포인트 : '+ memberDto.memberPoint}" id ="memberPoint"></span>
    </div><br><br>
    <div class="row">
        <!--<div class="col-md-3">충전 포인트</div>
        <div class="col-md-9 text-right payment">
            <input id="totalprice" class="payment">

        </div>
        <br>-->
        <div class="col-md-3">충전 포인트</div>
        <div class="col-md-9 text-right ">
            <input id="totalpay" class="payment">
        </div>


    </div>
    <hr>
    <h6> 결제 방식 </h6>
    <div class="row d-flex justify-content-around">
        <button onclick="paymentselect('samsung');" class="btn btn-outline-danger col-md-2">삼성페이</button>
        <button onclick="paymentselect('card');" class="btn btn-outline-danger col-md-2">신용카드</button>
        <button onclick="paymentselect('trans');" class="btn btn-outline-danger col-md-2">계좌이체</button>
        <button onclick="paymentselect('vbank');" class="btn btn-outline-danger col-md-2">가상계좌</button>
        <button onclick="paymentselect('phone');" class="btn btn-outline-danger col-md-2">휴대폰</button>
    </div>
    <div id="payselect"></div>
    <div class="row d-flex justify-content-around my-5">
        <button class="col-md-5 form-control p-3 bg-success text-white" onclick="payment();"> 결제하기</button>
        <button class="col-md-5 form-control p-3"> <a href="/" style="text-decoration: none;" class="text-dark"> 취소하기</a></button>
    </div>


</div>
<!--아임포트 jquery-->
<script src ="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js" type="text/javascript"></script>
<script th:src="@{/js/pay.js}"></script>
</body>
</html>
